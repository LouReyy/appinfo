<head>
    <link rel="stylesheet" href="contact_essai.css" media="screen" type="text/css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="/appinfo/auth/logo_infinite.png" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="/appinfo/homepage/homepage.html">Accueil</a></li>
                <li><a href="#">Votre chantier</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="/appinfo/contact/Page_onglets.html">Contactez-nous</a></li>
            </ul>
        </nav>
        <a class="cta" href="/appinfo/auth/index.php">Connexion</a>
    </header>
    <form >
        <h1>Contactez-nous</h1>
        <div class="trait"></div>
        <div class="formulaire">
            <div class="gauche">
                <div class="case">
                    <label>Nom</label>
                    <input type="input">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="case">
                    <label>Prénom</label>
                    <input type="input">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="case">
                    <label>Mail</label>
                    <input type="input">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="case">
                    <label>Téléphone</label>
                    <input type="input">
                    <i class="fa-solid fa-mobile"></i>
                </div>
                <div class="choix">
                    <label>Quel est votre poste ?</label><br>
                    <input type="radio"><label>Utilisateur</label><br>
                    <input type="radio"><label>Gestionaire</label><br>
                    <input type="radio"><label>Administrateur</label><br>
                    <input type="radio"><label>Visiteur</label>


                </div>
            </div>

            <div class="droite"> <!--Zone de texte pour la question-->
                <div class="case">
                    <label >Message</label>
                    <textarea type= "zoneText" name="question" id="" cols="30" rows="10"></textarea>
                    <i class="fa-solid fa-circle-question"></i>
                
                </div>

            </div>
        </div>
        <button type="boutton">Envoyer</button> <!--Le boutton ne fait pas parti du div<formulaire> -->
    </form>


    
</body>
</html>
